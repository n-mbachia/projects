<!-- templates/earlier_posts.html -->

{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Earlier Posts</h1>
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a>
                    <!-- Add any other attributes you want to display -->
                    <span class="text-muted">{{ post.created_at.strftime('%Y-%m-%d %H:%M') }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
