<!-- templates/index.html -->

{% extends 'base.html' %}

{% block content %}
    <div class="container">
    <div class="row">
        <div class="col-md-12">
            <img src="{{ url_for('static', filename='pik_n_go_goods.png') }}" alt="Image Caption" class="img-fluid mt-4">
        </div>
    </div>

    <h1>Outside Upendo Butcher opposite the main bus stop</h1>

    {% for content in contents %}
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">{{ content[1] }}</h5>
                <p class="card-text">{{ content[2] }}</p>
            </div>
        </div>    
    {% endfor %}

{% endblock %}

{% block footer %}
    {{ super() }}
{% endblock %}
